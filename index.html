<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="cardConteiner">
        <div class="mainImage">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <img class="iconView" src="images/icon-view.svg" alt="icon-view" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="data">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
          </div>
          <div class="daysLeft">
            <img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="image-avatar" /> Creation of
          <span class="name"> Jules Wyvern </span>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SoulRvr29">SoulRvr</a>.
    </footer>
  </body>
</html>
